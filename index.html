<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasting HP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon"

<body>
  <main class="bg-white w-full p-6 max-w-[460px] mx-auto rounded-2xl">

    <h1 class="font-semibold flex justify-center gap-2 text-2xl">Roasting HP</h1>
    <form>

          <label

        <label
        for="processor"
        class="my-4 relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"

            name="processor"

          <span
            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"

        <label

            class="my-4 relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
          >
          <input
            type="text"
            id="ram"
            name="ram"
            class="w-full p-3 rounded-lg peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
            placeholder="Ram"
          />

          <span
            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
          >
            RAM
          </span>
        </label>
      <label
            for="baterai"
            class="my-4 relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
          >
          <input
            type="text"
            id="baterai"
            name="baterai"
            class="w-full p-3 rounded-lg peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
            placeholder="baterai"
          />

          <span
            class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
          >
            Baterai
          </span>
        </label>
        <label
        for="kamera"
        class="my-4 relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
      >
      <input
        type="text"
        id="kamera"
        name="kamera"
        class="w-full p-3 rounded-lg peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
        placeholder="kamera"
      />

      <span
        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
      >
        Kamera
      </span>
    </label>
      
        </div>
      <div class="prompt-box flex justify-center my-6 w-full gap-2 items-end">
        
        <button type="submit"
  class="group relative inline-flex items-center overflow-hidden rounded bg-gradient-to-r from-indigo-400 to-blue-400 px-8 py-3 text-white focus:outline-none focus:ring active:bg-indigo-500"

>
